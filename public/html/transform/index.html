<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link charset="utf-8" href="../../css/base.css" rel="stylesheet">
</head>
<style>
    .test{
        color: #444444;
        width: 200px;
        height: 40px;
        background-color: #009F8A;
        margin:100px auto;
    }

    .translate{
        transform: translate(50px);
    }

    .transitions{
        transition: background-color 1s linear,color 1s linear,width 1s linear,transform 1s linear;
    }
    .transitions:hover{
        background-color: #888888;
        width:300px;
        color: #0b97c4;
        transform:translate(50px) scale(0.5) rotate(45deg);
    }

</style>
<body>
    <div class="test rotate-90">
        rotate-90
    </div>

    <div class="test scale_h_5 scale_v2">
        scale5
    </div>

    <div class="test ">
        111111
    </div>
    <div class="test translate">
        222222
    </div>

    <div class="test transitions">
        3333
    </div>
</body>
</html>
