<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../../libs/jquery/jquery-2.2.1.js"></script>
    <title></title>
    <style>
        body,html{
            padding: 0;
            margin: 0;
        }
        .header{
            width: 100%;
            height: 40px;
            background-color: #00d6b2;
            text-align: center;
        }
        .footer{
            width: 100%;
            height: 40px;
            background-color: #5C63D6;
            text-align: center;
        }
        .content{
            height: 400px;
            text-align: center;
            padding-left: 50px;
            padding-right: 50px;
        }
        .content .center{
            float: left;
            width: 100%;
            height: 150px;
            background-color: #39996D;

        }
        .content .left{
            float: left;
            width: 50px;
            height: 150px;
            background-color: #993043;
            position: relative;
            margin-left: -100%;
            left: -50px;
        }

        .content .right{
            float: left;
            width: 50px;
            height: 150px;
            background-color: #555500;
            position: relative;
            margin-left: -50px;;
            right: -50px;;
        }
    </style>
</head>
<body>

    <div class="header">
        header
    </div>
    <div class="content">
        <div class="center">
            中间只收事大法师打发杀死了坚实的分开了居高临下凑为了让他，女婿了坚实的可列为欧冠坑死爹了你疯啦烧烤店风景阿斯蒂芬
        </div>
        <div class="left">
            left
        </div>

        <div class="right">
            right
        </div>
    </div>
    <div class="footer">
        footer
    </div>
</body>
</html>
